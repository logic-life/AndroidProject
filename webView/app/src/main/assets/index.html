<button onclick="s()">点击调用本地方法</button>

<p id="p"></p>

<script type="text/javascript">
            //有参有返回值的方法
            function sum(a, b) {
                return a+b;
            }

            //有参无返回值的方法
            function alertMessage (message) {
                alert (message);
            }

            //无参无返回值的方法
            function show(){
                //显示hello world
                document.getElementById("p").innerHTML="hello world";
            }

            function s() {
                //调用原生的方法，android为约定的别名；back()为原生的方法
                var result=window.android.back();
                //将返回结果显示在id为p的控件上
                document.getElementById("p").innerHTML=result;
            }

            function showMsg(){
                android.showMsgFromAndroid("哈哈哈");
            }

            function showWebMsg(){
                let _msg = android.getMsgFromAndroid("不许笑");
                document.getElementById("p").innerHTML=_msg;
            }
